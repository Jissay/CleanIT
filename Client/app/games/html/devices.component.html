<h2>My Games</h2>

<div>
  <label>Game name:</label> <input #gameName />
  <button (click)="add(gameName.value); gameName.value=''">Add</button>
</div>

<ul class="games">
	<li *ngFor="let game of user.games" 
	[class.selected]="game == selectedGame" 
	(click)="onSelect(game)">

	<span class="item">{{game.id}}</span> {{game.name}}
	
	<button class="delete" (click)="delete(game); $event.stopPropagation()">x</button>
	</li>
</ul>

<div *ngIf="selectedGame">
  <h2>
    {{selectedGame.name | uppercase}} is my game
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
