<span *ngIf="!appDataService.isLoggedIn()">
    <input placeholder="email or login"/>
    <input placeholder="password" type="password"/>
    <button class="header-item" (click)="appDataService.login()">Sign in</button>
</span>

<span *ngIf="appDataService.isLoggedIn()">
    <button class="header-item" (click)="appDataService.disconnect()">Log out</button>
</span>
